<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="drag-dropzone-behavior.html">

<!--
`drag-dropzone`
Dropzone for files and DOM elements in Polymer 1.x

@demo demo/index.html
-->

<dom-module id="drag-dropzone">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        font-family: sans-serif;
      }

      .dropzone-overlay {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: rgba(0, 0, 0, 0.85);
        color: #009688;
        font-size: 24px;
        font-weight: lighter;
        z-index: 2;
        pointer-events: none;
      }

      .dropzone-overlay[visible] {
        display: flex;
      }
    </style>
    <div class="dropzone-overlay" visible$="[[itemDragged]]">Drop Here</div>
  </template>

  <script>
    Polymer({

      is: 'drag-dropzone',

      behaviors: [
        dragDropzoneBehavior
      ]
    });
  </script>
</dom-module>
